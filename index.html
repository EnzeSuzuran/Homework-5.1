<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>To-Do List</h1>
    <input type="text" id="new-task" placeholder="Введите новую задачу">

    <button id="show-all">Показать все</button>
    <button id="show-done">Показать выполненные</button>
    <button id="show-not-done">Показать невыполненные</button>

    <script src="./script.js"></script>

</body>

</html>
